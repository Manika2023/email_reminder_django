<!DOCTYPE html>
<html lang="en">
<head>
     {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Reminder</title>
    <link href="{% static 'scheduler/output.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-6 max-w-lg">
        <h1 class="text-3xl font-bold mb-6 text-center text-red-500">Delete Email Reminder</h1>

        <div class="bg-white p-6 rounded-lg shadow-md text-center">
            <p class="text-lg mb-4">Are you sure you want to delete this reminder for <strong>{{ reminder.recipient_email }}</strong>?</p>

            <form method="POST" class="mb-4">
                {% csrf_token %}
                <button type="submit" class="w-full bg-red-600 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                    Yes, Delete
                </button>
            </form>

            <a href="{% url 'email_status' %}" class="text-blue-500 hover:underline">Cancel</a>
        </div>
    </div>

</body>
</html>
